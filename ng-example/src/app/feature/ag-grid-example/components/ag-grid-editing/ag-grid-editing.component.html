<a target="ag-editing" href="https://www.ag-grid.com/javascript-grid/cell-editing/">
  https://www.ag-grid.com/javascript-grid/cell-editing/</a>
<ag-grid-angular
    style="height: 70%;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    (cellEditingStarted)="cellEditingStarted($event)"
    (cellEditingStopped)="cellEditingStopped($event)"
    (cellValueChanged)="cellValueChanged($event)">
</ag-grid-angular>
